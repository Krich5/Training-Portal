<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Training Videos</title>
  <meta name="color-scheme" content="light">
  <style>
    :root {
      --bg: #101214;
      --panel: #ffffff;
      --text: #0b0f14;
      --muted: #6b7280;
      --ring: rgba(0,0,0,.06);
      --brand: #0b0f14;
      --link: #2563eb;
      font: 16px/1.45 system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans";
    }
    * { box-sizing: border-box; }
    body { margin:0; background:#f5f6f8; color:var(--text); }
    header {
      position: sticky; top:0; background:#fff; border-bottom:1px solid #eef0f3;
      padding:.9rem 1rem; display:flex; align-items:center; justify-content:center;
    }
    header .wrap { width:100%; max-width:1000px; display:flex; align-items:center; justify-content:space-between; }
    .brand { font-weight:800; letter-spacing:.2px; font-size:1.05rem; }
    .btn {
      appearance:none; border:0; border-radius:10px; padding:.55rem .9rem;
      background: var(--brand); color:#fff; font-weight:800; cursor:pointer;
    }
    .btn:active { transform: translateY(1px); }
    main { max-width: 1000px; margin: 24px auto; padding: 0 16px; }
    .card {
      background: var(--panel); border: 1px solid #eef0f3;
      box-shadow: 0 10px 30px var(--ring); border-radius: 14px;
      padding: 22px 20px;
    }
    h1 { margin:.1rem 0 .6rem; font-size:1.6rem; }
    .lead { color: var(--muted); margin-top:0; }
    .videos { display:grid; grid-template-columns: 1fr; gap: 22px; margin-top:14px; }
    .video h2 { margin:.2rem 0 .6rem; font-size:1.1rem; }
    .embed { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; background:#000; }
    .embed iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .toprow { display:flex; align-items:center; justify-content:space-between; gap: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">Training Portal</div>
      <div style="display:flex; gap:.55rem; align-items:center">
        <a id="contact" href="#" style="font-weight:700;">Contact</a>
        <button id="logout" class="btn">Log out</button>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="toprow">
        <h1>Training Videos</h1>
        <p class="lead">Welcome, <strong id="who"></strong>.</p>
      </div>

      <section class="videos">
        <!-- Replace the VIDEO_IDs with your real videos -->
        <article class="video">
          <h2>Module 1 — Introduction</h2>
          <div class="embed">
            <iframe
              src="https://www.youtube.com/embed/VIDEO_ID"
              title="Module 1" allowfullscreen></iframe>
          </div>
        </article>

        <article class="video">
          <h2>Module 2 — Deep Dive</h2>
          <div class="embed">
            <iframe
              src="https://www.youtube.com/embed/ANOTHER_VIDEO_ID"
              title="Module 2" allowfullscreen></iframe>
          </div>
        </article>
      </section>
    </section>
  </main>

  <script>
    // Minimal gate (same as index)
    (function () {
      function isAuthed(){ return sessionStorage.getItem('authed') === 'true'; }
      function requireAuthOrRedirect(){ if(!isAuthed()) location.href = "index.html"; }
      window.gate = { isAuthed, requireAuthOrRedirect };
    })();

    // Protect page and personalize
    window.gate.requireAuthOrRedirect();
    document.getElementById('who').textContent = sessionStorage.getItem('visitorName') || "guest";

    // Contact link to Kenley
    const EMAIL_OWNER = "Kenley.richardson@gmail.com";
    document.getElementById('contact').setAttribute(
      'href',
      `mailto:${encodeURIComponent(EMAIL_OWNER)}?subject=${encodeURIComponent('Question about training videos')}`
    );

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      sessionStorage.removeItem('authed');
      sessionStorage.removeItem('visitorName');
      location.href = "index.html";
    });
  </script>
</body>
</html>
