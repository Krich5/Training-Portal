<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Training Videos</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{
      --bg:#0b1020; --card:#131a2a; --muted:#92a0b8; --fg:#e9edf5;
      --accentA:#22d3ee; --accentB:#3b82f6; --border:rgba(255,255,255,.08);
      --input:#0e1525;
    }
    :root[data-theme="light"]{
      --bg:#f5f7fb; --card:#ffffff; --muted:#5f6b7a; --fg:#0d1321;
      --accentA:#60a5fa; --accentB:#22d3ee; --border:rgba(0,0,0,.12);
      --input:#f3f6fb;
    }
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans";background:var(--bg);color:var(--fg);min-height:100vh}

    header{padding:14px 18px;border-bottom:1px solid var(--border)}
    .wrap{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px}
    .left{justify-self:start}
    .center{justify-self:center;text-align:center}
    .right{justify-self:end;display:flex;gap:10px;align-items:center}

    .brand{font-weight:800;letter-spacing:.2px}
    .logo{height:36px}
    .btnLink{background:var(--input);color:var(--fg);border:1px solid var(--border);font-weight:800;padding:8px 14px;border-radius:12px;text-decoration:none}
    .toggle{border:1px solid var(--border);background:var(--input);color:var(--fg);border-radius:999px;padding:6px 12px;font-weight:700;cursor:pointer}

    main{max-width:1100px;margin:28px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.12)}
    h2{margin:0 0 12px 0}
    .grid{display:grid;gap:16px}
    video{width:100%;border-radius:12px;border:1px solid var(--border);background:#000}
    .muted{color:var(--muted)}
    .btn{background:linear-gradient(135deg,var(--accentA),var(--accentB));border:none;color:#06111d;font-weight:800;padding:10px 18px;border-radius:12px;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="left"><a class="btnLink" href="home.html">← Back</a></div>
      <div class="center"><div class="brand" id="courseTitle">Training Videos</div></div>
      <div class="right">
        <button id="themeBtn" class="toggle" title="Toggle theme">Dark</button>
        <img src="CX%20Advanced%20Solutions_Smaller_white.png" alt="CX Advanced Solutions" class="logo"/>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <h2 id="hello" class="muted"></h2>
      <div class="grid" id="list">
        <!-- videos injected -->
      </div>
    </div>
  </main>

  <script src="config.js"></script>
  <script>
    // Theme toggle
    const root=document.documentElement, themeBtn=document.getElementById('themeBtn');
    function applyTheme(t){ root.setAttribute('data-theme',t); themeBtn.textContent=(t==='light'?'Light':'Dark');}
    applyTheme(localStorage.getItem('tv_theme')||'dark');
    themeBtn.addEventListener('click',()=>{ const n=(root.getAttribute('data-theme')==='light')?'dark':'light'; applyTheme(n); localStorage.setItem('tv_theme',n); });

    const { SCRIPT_URL } = window.APP_CONFIG || {};
    const qs = new URLSearchParams(location.search);
    const user = qs.get('n') || 'User';
    const course = (qs.get('c') || 'agent').toLowerCase();
    const company = qs.get('co') || '';

    document.getElementById('hello').textContent = `${user} • ${company ? company+' • ' : ''}${course}`;
    document.getElementById('courseTitle').textContent = `${course.charAt(0).toUpperCase()+course.slice(1)} Training Videos`;

    // Define your course playlists (point to your repo files)
    const playlists = {
      agent: [
        { title:'Agent Login', src:'AgentVideos/Agent%20Login%20(Desktop).mp4' },
        { title:'Profile Settings', src:'AgentVideos/Profiles%20Settings.mp4' },
        { title:'Agent State', src:'AgentVideos/Agent%20State.mp4' },
        { title:'Outbound Calling', src:'AgentVideos/Outbound%20Calling.mp4' },
        { title:'Side Navigation', src:'AgentVideos/Side%20Navigation.mp4' },
        { title:'Sign Out', src:'AgentVideos/Sign%20Out.mp4' }
      ],
      supervisor: [
        { title:'Supervisor Example', src:'SupVideos/IMG_3339.mov' }
      ],
      admin: [
        { title:'(coming soon)', src:'' }
      ]
    };

    const vids = playlists[course] || playlists.agent;
    const list = document.getElementById('list');

    // Render videos and auto-advance; log completion for each video watched fully
    vids.forEach((v, idx) => {
      const wrap = document.createElement('div');
      wrap.innerHTML = `
        <div class="muted" style="margin:6px 0 6px 4px">${idx+1}. ${v.title}</div>
        <video controls preload="metadata" data-idx="${idx}" ${v.src ? `src="${v.src}"` : ''}></video>
      `;
      list.appendChild(wrap);
    });

    function logEvent(type, extra){
      try{
        fetch(SCRIPT_URL,{method:'POST',headers:{'Content-Type':'application/json'},
          body:JSON.stringify({mode:type, name:user, course, company, page:'videos', ts_client: Date.now(), ...extra})});
      }catch(_){}
    }

    // When a video ends, log completion and auto-play the next
    list.querySelectorAll('video').forEach(vid=>{
      vid.addEventListener('ended', ()=>{
        const idx = Number(vid.dataset.idx)||0;
        const meta = vids[idx] || {};
        logEvent('completion', { videos_json: JSON.stringify({ index: idx, title: meta.title, src: meta.src }) });
        const next = list.querySelector(`video[data-idx="${idx+1}"]`);
        if(next) next.play();
      });
      // Reset to start when user seeks near end and presses play again
      vid.addEventListener('play', ()=>{
        if(vid.currentTime && (vid.duration - vid.currentTime) < 1) vid.currentTime = 0;
      });
    });
  </script>
</body>
</html>
