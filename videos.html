<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Training Videos</title>
<meta name="color-scheme" content="dark">
<style>
  :root{--bg:#0b1020;--card:#131a2a;--muted:#92a0b8;--fg:#e9edf5;--border:rgba(255,255,255,.08);}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;background:var(--bg);color:var(--fg);}
  header{padding:14px 18px;border-bottom:1px solid rgba(255,255,255,.06)}
  .wrap{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr auto 1fr;align-items:center}
  .left{justify-self:start}.center{justify-self:center;text-align:center}.right{justify-self:end}
  .btnLink{background:#0e1525;color:var(--fg);border:1px solid var(--border);font-weight:800;padding:8px 14px;border-radius:12px;text-decoration:none}
  main{max-width:900px;margin:28px auto;padding:0 16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:22px;}
  h1{text-align:center;margin:0 0 1rem;}
  video{width:100%;border-radius:12px;margin-bottom:20px}
  .btn{background:linear-gradient(135deg,#22d3ee,#3b82f6);border:none;color:#06111d;font-weight:800;padding:10px 18px;border-radius:12px;cursor:pointer}
  footer{color:#93a3ba;text-align:center;font-size:.85rem;padding:18px}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="left"><a class="btnLink" href="index.html">← Back</a></div>
    <div class="center"><div class="brand">Training Portal</div></div>
    <div class="right"><img src="CX%20Advanced%20Solutions_Smaller_white.png" alt="CX Advanced Solutions" class="logo" /></div>
  </div>
</header>

<main>
  <section class="card">
    <h1>Training Videos</h1>
    <p id="welcome" style="text-align:center;color:#92a0b8;"></p>
    <video id="vid1" controls src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4"></video>
    <video id="vid2" controls src="https://samplelib.com/lib/preview/mp4/sample-10s.mp4"></video>
    <div style="text-align:center;margin-top:20px"><button id="finish" class="btn">Sign Out</button></div>
  </section>
</main>

<footer>© <span id="yr"></span> Training</footer>

<script src="config.js?v=v2"></script>
<script>
const SCRIPT_URL  = "https://script.google.com/macros/s/AKfycbwawMz0Vgg4PSp7sZ0cWCYkEWtEL_fDunaimL5MbmjxC05QIshFdmPcedH0y6Gctu_V/exec";
document.getElementById("yr").textContent=new Date().getFullYear();

const user = JSON.parse(sessionStorage.getItem('tp_user')||'{}');
if(!user.name){ location.href="index.html"; }
document.getElementById("welcome").textContent=`Welcome ${user.name} (${user.course}) — ${user.company}`;

document.getElementById("finish").addEventListener("click", ()=>{
  fetch(SCRIPT_URL,{method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({mode:"completion",name:user.name,course:user.course,company:user.company,
      ts_client:new Date().toISOString(),page:"videos",ua:navigator.userAgent,videos_json:["Video1","Video2"]})});
  sessionStorage.removeItem('tp_user');
  location.href="index.html";
});
</script>
</body>
</html>
