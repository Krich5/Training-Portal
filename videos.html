<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Training Videos</title>
<meta name="color-scheme" content="dark">
<style>
  :root {
    --bg:#0b1020; --card:#131a2a; --muted:#92a0b8; --fg:#e9edf5; --input:#0e1525;
    --border:rgba(255,255,255,.08); --accentA:#22d3ee; --accentB:#3b82f6; --ok:#34d399;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui;background:#0b1020;color:#e9edf5;min-height:100vh}
  header{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;padding:16px 20px;border-bottom:1px solid var(--border)}
  .left{justify-self:start}
  .center{justify-self:center;font-weight:800}
  .right{justify-self:end;color:var(--muted);font-weight:600}
  .btnLink{background:var(--input);color:var(--fg);border:1px solid var(--border);font-weight:800;padding:8px 14px;border-radius:12px;text-decoration:none}
  .wrap{max-width:1200px;margin:22px auto;padding:0 16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  h1,h2{margin:6px 0 12px 0}
  .muted{color:var(--muted)}
  video{width:100%;aspect-ratio:16/9;background:#000;border-radius:14px}
  /* Progress */
  .prog{margin-top:12px;background:var(--input);border:1px solid var(--border);border-radius:10px;overflow:hidden}
  .bar{height:10px;background:linear-gradient(135deg,var(--accentA),var(--accentB));width:0%}
  .row{display:flex;justify-content:space-between;align-items:center;margin-top:6px}
  /* Bottom playlist */
  #playlist{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px}
  .item{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:var(--input);cursor:pointer}
  .item.active{outline:2px solid var(--accentB)}
  .item.locked{opacity:.55;cursor:not-allowed}
  .badge{font-size:.8rem;color:var(--muted)}
  .badge.done{color:var(--ok);font-weight:700}
  .hint{font-size:.9rem;color:var(--muted);margin-top:6px}
</style>
</head>
<body>
  <header>
    <div class="left"><a class="btnLink" href="index.html">← Back</a></div>
    <div class="center">CXAS Training Portal</div>
    <div class="right" id="who"></div>
  </header>

  <div class="wrap">
    <section class="card" id="playerCard">
      <h2 id="courseTitle" class="muted">Loading…</h2>
      <video id="player" controls playsinline></video>

      <!-- overall progress -->
      <div class="prog" aria-label="overall progress"><div id="bar" class="bar"></div></div>
      <div class="row"><div id="progText" class="muted">0/0 completed</div><div id="lockHint" class="hint"></div></div>
    </section>

    <section class="card" style="margin-top:18px">
      <h2>Playlist</h2>
      <div id="playlist"></div>
      <div class="hint" id="playlistNote"></div>
    </section>
  </div>

<script>
/* ====== CONFIG (same endpoint you used in index.html) ====== */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwawMz0Vgg4PSp7sZ0cWCYkEWtEL_fDunaimL5MbmjxC05QIshFdmPcedH0y6Gctu_V/exec";

/* ====== USER CONTEXT ====== */
const user = (()=>{ try{ return JSON.parse(sessionStorage.getItem('tp_user')||'null'); }catch{ return null; }})();
if(!user){ location.href='index.html'; }
document.getElementById('who').textContent = `${user.name} — ${user.company}`;

/* ====== PLAYLISTS ====== */
function playlistFor(course){
  if(course === 'agent'){
    return [
      { title:'Agent login',         src:'AgentVideos/Agent%20Login%20(Desktop).mp4' },
      { title:'Profile settings',    src:'AgentVideos/Profiles%20Settings.mp4' },
      { title:'Agent state',         src:'AgentVideos/Agent%20State.mp4' },
      { title:'Outbound calling',    src:'AgentVideos/Outbound%20Calling.mp4' },
      { title:'Side navigation',     src:'AgentVideos/Side%20Navigation.mp4' },
      { title:'Sign out',            src:'AgentVideos/Sign%20Out.mp4' }
    ];
  }
  if(course === 'supervisor'){
    return [{ title:'Supervisor intro', src:'SupVideos/IMG_3339.mov' }];
  }
  if(course === 'admin'){
    return [{ title:'Admin intro', src:'AdminVideos/intro.mp4' }];
  }
  return [];
}

/* ====== UI HOOKS ====== */
const listEl   = document.getElementById('playlist');
const player   = document.getElementById('player');
const courseTitle = document.getElementById('courseTitle');
const bar = document.getElementById('bar');
const progText = document.getElementById('progText');
const lockHint = document.getElementById('lockHint');
const playlistNote = document.getElementById('playlistNote');

/* ====== STATE ====== */
const vids = playlistFor(user.course);
document.title = `${user.company} — ${user.course} Videos`;
courseTitle.textContent = `${user.company} — ${user.course[0].toUpperCase()+user.course.slice(1)} Training`;

let idx = 0;
let completed = new Array(vids.length).fill(false);
let maxSeen = 0;                 // per-video max watched seconds (first pass)
let unlocked = false;            // becomes true after completing the whole course
let guardingSeek = false;        // avoid loops when we clamp seeking

/* ====== RENDER ====== */
function overall(){
  const done = completed.filter(Boolean).length;
  progText.textContent = `${done}/${vids.length} completed`;
  bar.style.width = `${(done/Math.max(1,vids.length))*100}%`;
  playlistNote.textContent = unlocked
    ? 'All videos complete — you can jump and seek freely.'
    : 'First time through: watch in order. You can rewind anytime, but can’t fast-forward past what you’ve already watched.';
}
function renderList(){
  listEl.innerHTML = vids.map((v,i)=>`
    <button class="item ${i===idx?'active':''} ${!unlocked && i>nextPlayableIndex()? 'locked':''}" data-i="${i}" aria-label="Play ${v.title}">
      <span>${i+1}. ${v.title}</span>
      <span class="badge ${completed[i]?'done':''}">${completed[i]?'done':''}</span>
    </button>`).join('');
  listEl.querySelectorAll('.item').forEach(el=>{
    el.addEventListener('click', ()=>{
      const i = Number(el.getAttribute('data-i'));
      if (!unlocked && i > nextPlayableIndex()) {
        // subtle nudge
        el.animate([{transform:'translateX(0)'},{transform:'translateX(-4px)'},{transform:'translateX(0)'}], {duration:180});
        return;
      }
      if (i === idx){ player.currentTime = 0; player.play(); return; }
      idx = i; loadCurrent(true);
    });
  });
  overall();
}
function nextPlayableIndex(){
  // first locked index is first not-completed; only that and earlier are allowed
  const firstTodo = completed.findIndex(x=>!x);
  return firstTodo === -1 ? vids.length-1 : firstTodo;
}

/* ====== LOAD / PLAY ====== */
function loadCurrent(autoplay){
  maxSeen = 0;
  lockHint.textContent = unlocked ? '' : 'Seeking ahead is disabled until you’ve watched this video once.';
  player.src = vids[idx].src;
  // Force safe start
  player.currentTime = 0;
  if (autoplay) player.play();
  renderList();
}

/* ====== SEEK GUARDS (no fast-forward first time) ====== */
player.addEventListener('timeupdate', ()=>{
  // Track the furthest point reached on first pass
  if (!unlocked) maxSeen = Math.max(maxSeen, player.currentTime || 0);
});

player.addEventListener('seeking', ()=>{
  if (unlocked || guardingSeek) return;
  const allowed = Math.max(0, maxSeen - 0.25); // small tolerance
  if (player.currentTime > allowed) {
    guardingSeek = true;
    player.currentTime = allowed;
    setTimeout(()=> guardingSeek=false, 0);
  }
});

/* Prevent keyboard rate hacks (best-effort) */
document.addEventListener('ratechange', ()=>{ if (!unlocked && player.playbackRate>1) player.playbackRate = 1; });

/* ====== WHEN A VIDEO ENDS ====== */
player.addEventListener('ended', ()=>{
  completed[idx] = true;
  const allDone = completed.every(Boolean);

  if (allDone && !unlocked){
    unlocked = true;
    lockHint.textContent = '';
    overall();

    // Best-effort completion POST
    const videos_json = vids.map((v,i)=>({ index:i, title:v.title, src:v.src }));
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        mode:'completion',
        name:user.name,
        course:user.course,
        company:user.company,
        ts_client: Date.now(),
        page:'videos',
        ua: navigator.userAgent,
        videos_json
      })
    }).catch(()=>{});
  } else {
    // Move to next required video
    const next = completed.findIndex(x=>!x);
    if (next !== -1) idx = next;
  }
  loadCurrent(true);
});

/* ====== BOOT ====== */
if (!vids.length){
  courseTitle.textContent = `${user.company} — ${user.course} Training`;
  playlistNote.textContent = 'No videos assigned for this course yet.';
} else {
  loadCurrent(false);
  renderList();
}
</script>
</body>
</html>
