<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Training Videos</title>
  <meta name="color-scheme" content="dark">
  <style>
    /* === API_UI theme === */
    :root{
      --bg:#0b1020; --bg2:#0a132a; --card:#131a2a; --muted:#92a0b8; --fg:#e9edf5;
      --accentA:#22d3ee; --accentB:#3b82f6; --input:#0e1525; --border:rgba(255,255,255,.08);
    }
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans";
         background:linear-gradient(180deg,var(--bg),var(--bg2)); color:var(--fg)}
    a{color:#7dd3fc;text-decoration:none} a:hover{text-decoration:underline}

    header{padding:14px 18px;border-bottom:1px solid rgba(255,255,255,.06)}
    .wrap{max-width:1000px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:800;letter-spacing:.2px}
    .btn{background:linear-gradient(135deg,var(--accentA),var(--accentB)); border:none; color:#06111d;
         font-weight:800; padding:10px 18px; border-radius:12px; cursor:pointer}
    .btn:active{transform:translateY(1px)}

    main{max-width:1000px;margin:28px auto;padding:0 16px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:18px; padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.25);}
    h1{margin:.1rem 0 .6rem; font-size:1.6rem}
    .lead{color:var(--muted); margin-top:0}
    .videos{display:grid; grid-template-columns:1fr; gap:22px; margin-top:14px}
    .video h2{margin:.2rem 0 .6rem; font-size:1.1rem}
    .embed{position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:14px; background:#000; border:1px solid var(--border)}
    .embed iframe{position:absolute; top:0; left:0; width:100%; height:100%; border:0}
    .toprow{display:flex; align-items:center; justify-content:space-between; gap:10px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">Training Portal</div>
      <div style="display:flex; gap:10px; align-items:center">
        <a id="contact" href="#" style="font-weight:700;">Contact</a>
        <button id="logout" class="btn">Log out</button>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="toprow">
        <h1>Training Videos</h1>
        <p class="lead">Welcome, <strong id="who"></strong>.</p>
      </div>

      <section class="videos">
        <!-- Replace VIDEO_IDs with your real videos -->
        <article class="video">
          <h2>Module 1 — Introduction</h2>
          <div class="embed">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="Module 1" allowfullscreen></iframe>
          </div>
        </article>

        <article class="video">
          <h2>Module 2 — Deep Dive</h2>
          <div class="embed">
            <iframe src="https://www.youtube.com/embed/ANOTHER_VIDEO_ID" title="Module 2" allowfullscreen></iframe>
          </div>
        </article>
      </section>
    </section>
  </main>

  <script>
    // Auth via localStorage (mobile-reliable)
    const AUTH_KEY = "training_authed";
    const NAME_KEY = "training_visitor_name";

    function isAuthed(){ return localStorage.getItem(AUTH_KEY) === "true"; }
    function requireAuthOrRedirect(){
      if(!isAuthed()){
        location.href = new URL("index.html", location.href).toString();
      }
    }

    // Guard + personalize
    requireAuthOrRedirect();
    document.getElementById('who').textContent = localStorage.getItem(NAME_KEY) || "guest";

    // Contact
    const EMAIL_OWNER = "Kenley.richardson@gmail.com";
    document.getElementById('contact').setAttribute(
      "href",
      `mailto:${encodeURIComponent(EMAIL_OWNER)}?subject=${encodeURIComponent('Question about training videos')}`
    );

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem(AUTH_KEY);
      localStorage.removeItem(NAME_KEY);
      location.href = new URL("index.html", location.href).toString();
    });
  </script>
</body>
</html>
