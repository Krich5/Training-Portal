<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Training Access</title>
  <meta name="color-scheme" content="light">
  <style>
    :root {
      --bg: #101214;
      --panel: #ffffff;
      --text: #0b0f14;
      --muted: #6b7280;
      --ring: rgba(0,0,0,.06);
      --brand: #0b0f14;
      --link: #2563eb;
      font: 16px/1.45 system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans";
    }
    * { box-sizing: border-box; }
    body { margin:0; background: #f5f6f8; color: var(--text); }
    header {
      position: sticky; top:0; background: #fff; border-bottom: 1px solid #eef0f3;
      padding: .9rem 1rem; display:flex; align-items:center; justify-content:center;
    }
    header .brand {
      font-weight: 800; letter-spacing: .2px; font-size: 1.05rem;
    }
    main { max-width: 820px; margin: 24px auto; padding: 0 16px; }
    .card {
      background: var(--panel); border: 1px solid #eef0f3;
      box-shadow: 0 10px 30px var(--ring); border-radius: 14px;
      padding: 22px 20px;
    }
    h1 { margin: 0 0 .25rem; font-size: 1.6rem; letter-spacing: .2px; }
    p.lead { margin: 0 0 1rem; color: var(--muted); }
    label { display:block; font-weight:700; margin:.9rem 0 .35rem; }
    input {
      appearance:none; width:100%; padding:.7rem .8rem; border-radius:10px;
      border:1px solid #d7dde5; background:#fff; outline: none;
    }
    input:focus { border-color:#b8c2cf; box-shadow: 0 0 0 3px rgba(37,99,235,.12); }
    button {
      margin-top: 1rem; padding: .72rem 1.05rem; border:0; border-radius: 10px;
      background: var(--brand); color:#fff; font-weight:800; cursor:pointer;
    }
    button:active { transform: translateY(1px); }
    .error { color:#b91c1c; font-weight:700; margin-top:.75rem; }
    .muted { color: var(--muted); margin-top:.6rem; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    footer { text-align:center; color:#9aa3ae; font-size:.85rem; padding: 14px 0 28px; }
  </style>
</head>
<body>
  <header><div class="brand">Training Portal</div></header>

  <main>
    <section class="card">
      <h1>Training Series</h1>
      <p class="lead">Enter your name and the access password to continue.</p>

      <form id="gateForm" novalidate>
        <label for="name">Your name</label>
        <input id="name" name="name" type="text" placeholder="Jane Doe" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />

        <button type="submit">Enter</button>
        <p id="error" class="error" role="alert" aria-live="polite"></p>
        <p class="muted" id="help"></p>
      </form>
    </section>
  </main>

  <footer>© <span id="yr"></span> Training</footer>

  <script>
  // --- Config ---
  const PASSWORD_PLAIN = "cooldemo";
  const EMAIL_OWNER = "Kenley.richardson@gmail.com";
  const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbyB23AOVKrraH3h23YR-QCrrl5pVO4qUWDX1tmp84htriq0xxKDqwA0wHCNK15rHAMh/exec";

  // Footer year + help link
  document.getElementById('yr').textContent = new Date().getFullYear();
  document.getElementById('help').innerHTML =
    `Need help? <a href="mailto:${encodeURIComponent(EMAIL_OWNER)}?subject=${encodeURIComponent('Training access help')}">Email ${EMAIL_OWNER}</a>`;

  // Minimal gate helpers
  window.gate = (() => {
    function isAuthed(){ return sessionStorage.getItem('authed') === 'true'; }
    function requireAuthOrRedirect(){ if(!isAuthed()) location.href = "index.html"; }
    return { isAuthed, requireAuthOrRedirect };
  })();

  const form = document.getElementById('gateForm');
  const nameInput = document.getElementById('name');
  const passInput = document.getElementById('password');
  const errorEl = document.getElementById('error');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorEl.textContent = "";

    const name = nameInput.value.trim();
    const pass = passInput.value;

    if (!name || !pass) {
      errorEl.textContent = "Please fill out both fields.";
      return;
    }

    if (pass === PASSWORD_PLAIN) {
      // store session for videos.html
      sessionStorage.setItem('authed', 'true');
      sessionStorage.setItem('visitorName', name);

      // fire-and-forget webhook
      try {
        fetch(WEBHOOK_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            ts: new Date().toISOString(),
            ua: navigator.userAgent,
            page: location.href
          })
        });
      } catch (_) {}

      // go to videos page
      location.href = "videos.html";
    } else {
      errorEl.textContent = "Incorrect password. Please try again.";
    }
  });
  </script>
</body>
</html>
