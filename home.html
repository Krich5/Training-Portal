<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Training Portal</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{ --bg:#0b1020; --card:#131a2a; --muted:#92a0b8; --fg:#e9edf5; --accentA:#22d3ee; --accentB:#3b82f6; --input:#0e1525; --border:rgba(255,255,255,.08) }
    [data-theme="light"]{ --bg:#f7fafc; --card:#ffffff; --muted:#5b697d; --fg:#0b1020; --input:#f8fafc; --border:rgba(0,0,0,.08) }
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans";background:var(--bg);color:var(--fg);min-height:100vh}
    header{padding:14px 18px;border-bottom:1px solid var(--border)}
    .wrap{max-width:1000px;margin:0 auto;display:grid;grid-template-columns:1fr auto 1fr;align-items:center}
    .left{justify-self:start}
    .center{justify-self:center;text-align:center}
    .right{justify-self:end;display:flex;gap:12px;align-items:center}
    .brand{font-weight:800;letter-spacing:.2px;font-size:1.1rem}
    .logo{height:36px}
    .btnLink{background:var(--input);color:var(--fg);border:1px solid var(--border);font-weight:800;padding:8px 14px;border-radius:12px;text-decoration:none}
    .pill{font-size:.85rem;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:var(--input);cursor:pointer}

    main{max-width:900px;margin:40px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
    h1{margin:0 0 6px 0;text-align:center}
    .sub{color:var(--muted);text-align:center;margin-bottom:18px}
    label{display:block;font-size:13px;color:var(--muted);margin:10px 0 6px}
    input{width:100%;border-radius:12px;border:1px solid var(--border);background:var(--input);color:var(--fg);padding:10px 12px;outline:none}
    .row{display:flex;justify-content:center;margin-top:14px}
    .btn{background:linear-gradient(135deg,var(--accentA),var(--accentB));border:none;color:#06111d;font-weight:800;padding:10px 18px;border-radius:12px;cursor:pointer}
    .error{color:#f87171;font-weight:700;text-align:center;margin-top:10px}
    footer{color:var(--muted);text-align:center;margin:32px 0}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="left"><a class="btnLink" href="admin.html">Admin</a></div>
      <div class="center"><div class="brand">Training Portal</div></div>
      <div class="right">
        <span class="pill" id="themeToggle">Dark</span>
        <img src="CX%20Advanced%20Solutions_Smaller_white.png" alt="CX Advanced Solutions" class="logo"/>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <h1>Training Series</h1>
      <div class="sub">Enter your name and your 10-character access code.</div>

      <label>Your name</label>
      <input id="name" placeholder="Jane Doe" autocomplete="off"/>

      <label>Access code</label>
      <input id="code" placeholder="XXXXXXXXXX" maxlength="10" autocomplete="off" style="text-transform:uppercase"/>

      <div class="row"><button id="go" class="btn">Enter</button></div>
      <div id="err" class="error"></div>
    </div>

    <footer>Â© 2025 Training</footer>
  </main>

  <script src="config.js"></script>
  <script>
    // Theme toggle
    (function(){
      const key='training_theme', root=document.documentElement, t=document.getElementById('themeToggle');
      const apply = m => { if(m==='light'){ root.setAttribute('data-theme','light'); t.textContent='Light'; } else { root.removeAttribute('data-theme'); t.textContent='Dark'; } };
      let m=localStorage.getItem(key)||'dark'; apply(m);
      t.addEventListener('click',()=>{ m=(m==='dark')?'light':'dark'; localStorage.setItem(key,m); apply(m); });
    })();

    const SCRIPT_URL = window.APP_CONFIG?.SCRIPT_URL || '';
    const ADMIN_TOKEN = window.APP_CONFIG?.ADMIN_TOKEN || '';

    const el = {
      name: document.getElementById('name'),
      code: document.getElementById('code'),
      go: document.getElementById('go'),
      err: document.getElementById('err')
    };

    el.go.addEventListener('click', async ()=>{
      el.err.textContent = '';
      const name = el.name.value.trim();
      const code = el.code.value.trim().toUpperCase();
      if (!name) { el.err.textContent = 'Enter your name.'; return; }
      if (code.length !== 10) { el.err.textContent = 'Access code must be 10 characters.'; return; }

      try{
        // Validate
        const res = await fetch(SCRIPT_URL, { method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ mode:'validate', code }) });
        const text = await res.text(); let data = null; try { data = JSON.parse(text); } catch {}
        if (!res.ok || !data || data.ok !== true) {
          el.err.textContent = (data && data.error) ? data.error : 'Server error. Please try again.'; return;
        }

        const course = data.course;           // "agent" | "supervisor" | "admin"
        const company = data.company || '';

        // Log the signin
        fetch(SCRIPT_URL, { method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ mode:'signin', name, course, ts_client: Date.now(), page:'home', ua:navigator.userAgent, company }) });

        // Go to videos
        const q = new URLSearchParams({ name, course, company }).toString();
        location.href = `videos.html?${q}`;
      }catch(e){
        el.err.textContent = 'Server error. Please try again.';
      }
    });
  </script>
</body>
</html>
