<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Training Admin</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg:#0b1020; --bg2:#0a132a; --card:#131a2a; --muted:#92a0b8; --fg:#e9edf5;
      --accentA:#22d3ee; --accentB:#3b82f6; --input:#0e1525; --border:rgba(255,255,255,.08)
    }
    [data-theme="light"]{
      --bg:#f7fafc; --bg2:#f2f6fb; --card:#ffffff; --muted:#5b697d; --fg:#0b1020;
      --input:#f8fafc; --border:rgba(0,0,0,.08)
    }
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans";
      background:var(--bg);color:var(--fg);min-height:100vh}
    header{padding:14px 18px;border-bottom:1px solid var(--border)}
    .wrap{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:1fr auto 1fr;align-items:center}
    .left{justify-self:start}
    .center{justify-self:center;text-align:center}
    .right{justify-self:end;display:flex;gap:12px;align-items:center}
    .brand{font-weight:800;letter-spacing:.2px;font-size:1.1rem}
    .logo{height:36px}
    .btnLink{background:var(--input);color:var(--fg);border:1px solid var(--border);
      font-weight:800;padding:8px 14px;border-radius:12px;text-decoration:none}
    .pill{font-size:.85rem;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:var(--input)}
    .toggle{cursor:pointer}

    main{max-width:1200px;margin:28px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    input,select{border-radius:10px;border:1px solid var(--border);background:var(--input);color:var(--fg);padding:10px 12px;outline:none}
    .btn{background:linear-gradient(135deg,var(--accentA),var(--accentB));border:none;color:#06111d;font-weight:800;padding:10px 18px;border-radius:12px;cursor:pointer}
    .btn.secondary{background:var(--input);color:var(--fg);border:1px solid var(--border)}
    .muted{color:var(--muted)}
    .error{color:#f87171;font-weight:700}

    .section{margin-top:18px}
    .tableWrap{overflow:auto;border-radius:12px;border:1px solid var(--border)}
    table{width:100%;border-collapse:separate;border-spacing:0;min-width:980px}
    th,td{border-bottom:1px solid var(--border);padding:10px 12px;text-align:left;vertical-align:top}
    th{position:sticky;top:0;background:var(--input);z-index:1}
    code.small{font-size:.85rem}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="left"><a class="btnLink" href="home.html">← Back</a></div>
      <div class="center"><div class="brand">Training Admin</div></div>
      <div class="right">
        <span class="pill toggle" id="themeToggle">Dark</span>
        <button id="logoutTop" class="btn" style="display:none">Log out</button>
        <img src="CX%20Advanced%20Solutions_Smaller_white.png" alt="CX Advanced Solutions" class="logo"/>
      </div>
    </div>
  </header>

  <main>
    <!-- Admin gate -->
    <section id="gate" class="card">
      <div class="row" style="justify-content:center">
        <label for="adminPass" class="muted">Admin password</label>
        <input id="adminPass" type="password" placeholder="Enter admin password"/>
        <button id="adminBtn" class="btn">Sign in</button>
      </div>
      <div class="row" style="justify-content:center;margin-top:8px">
        <div id="gateErr" class="error"></div>
      </div>
    </section>

    <!-- Customers -->
    <section id="customers" class="card section" style="display:none">
      <div class="row" style="justify-content:space-between;margin-bottom:8px">
        <div class="row">
          <button id="addCompanyBtn" class="btn">Add company</button>
          <button id="refreshCustomersBtn" class="btn secondary">Refresh</button>
        </div>
      </div>
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Company</th><th>Agent code</th><th>Supervisor code</th><th>Admin code</th><th>Active</th><th>Created</th>
            </tr>
          </thead>
          <tbody id="custBody"><tr><td colspan="6" class="muted" style="padding:18px">Loading…</td></tr></tbody>
        </table>
      </div>
    </section>

    <!-- Logs -->
    <section id="panel" class="card section" style="display:none">
      <div class="row" style="justify-content:flex-start;margin-bottom:8px">
        <span class="pill">Rows: <span id="rowCount">0</span></span>
        <select id="typeFilter">
          <option value="">All types</option>
          <option value="signin">signin</option>
          <option value="completion">completion</option>
        </select>
        <input id="courseFilter" placeholder="Course (e.g., agent)"/>
        <input id="search" placeholder="Search name/company"/>
        <button id="refresh" class="btn secondary">Refresh</button>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>time (EST)</th><th>Type</th><th>User</th><th>Course</th><th>Company</th><th>Video’s Completed</th>
            </tr>
          </thead>
          <tbody id="tbody"><tr><td colspan="6" class="muted" style="padding:18px">Loading…</td></tr></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="config.js"></script>
  <script>
    // ---- Theme toggle ----
    (function initTheme(){
      const key='training_theme';
      const root=document.documentElement;
      const toggle=document.getElementById('themeToggle');
      function apply(t){ if(t==='light'){ root.setAttribute('data-theme','light'); toggle.textContent='Light'; } else { root.removeAttribute('data-theme'); toggle.textContent='Dark'; } }
      let cur=localStorage.getItem(key)||'dark'; apply(cur);
      toggle.addEventListener('click',()=>{ cur=(cur==='dark')?'light':'dark'; localStorage.setItem(key,cur); apply(cur); });
    })();

    const SCRIPT_URL = window.APP_CONFIG?.SCRIPT_URL || '';
    const ADMIN_TOKEN = window.APP_CONFIG?.ADMIN_TOKEN || '';
    const ADMIN_PASS  = window.APP_CONFIG?.ADMIN_PASS  || 'cooladmin';

    const gate = document.getElementById('gate');
    const panel = document.getElementById('panel');
    const customers = document.getElementById('customers');
    const gateErr = document.getElementById('gateErr');
    const logoutTop = document.getElementById('logoutTop');

    function showApp(){
      gate.style.display='none';
      customers.style.display='';
      panel.style.display='';
      logoutTop.style.display='';
      loadCustomers();
      loadLogs();
    }
    function showGate(){
      gate.style.display='';
      customers.style.display='none';
      panel.style.display='none';
      logoutTop.style.display='none';
    }

    // No caching: always require password on each visit
    document.getElementById('adminBtn').addEventListener('click', ()=>{
      const val = document.getElementById('adminPass').value.trim();
      gateErr.textContent = "";
      if(val === ADMIN_PASS){ showApp(); }
      else { gateErr.textContent = "Incorrect password."; }
    });
    logoutTop.addEventListener('click', ()=> location.href='home.html');

    // ---- Customers ----
    const custBody = document.getElementById('custBody');
    document.getElementById('refreshCustomersBtn').addEventListener('click', loadCustomers);
    document.getElementById('addCompanyBtn').addEventListener('click', async ()=>{
      const name = prompt('Company name'); if (!name) return;
      try{
        const res = await fetch(SCRIPT_URL, { method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ mode:'addCompany', token: ADMIN_TOKEN, company: name }) });
        const text = await res.text();
        let data; try { data = JSON.parse(text); } catch { data = null; }
        if (!res.ok || !data || data.ok !== true) {
          alert(text === 'UNAUTHORIZED' ? 'Token mismatch or old deployment.\nEnsure ADMIN_TOKEN === SECRET_TOKEN and redeploy.' : 'Server error: ' + text);
          return;
        }
        await loadCustomers();
        alert(`Codes for "${data.company}":\nAgent: ${data.agent}\nSupervisor: ${data.supervisor}\nAdmin: ${data.admin}`);
      }catch(e){ alert('Network error'); }
    });

    async function loadCustomers(){
      custBody.innerHTML = `<tr><td colspan="6" class="muted" style="padding:18px">Loading…</td></tr>`;
      try{
        const url = `${SCRIPT_URL}?mode=customers&token=${encodeURIComponent(ADMIN_TOKEN)}`;
        const res = await fetch(url);
        const text = await res.text();
        if (!res.ok) { custBody.innerHTML = `<tr><td colspan="6" class="error" style="padding:18px">HTTP ${res.status}<br><code class="small">${text.slice(0,200)}</code></td></tr>`; return; }
        if (text === 'UNAUTHORIZED') { custBody.innerHTML = `<tr><td colspan="6" class="error" style="padding:18px">UNAUTHORIZED — set ADMIN_TOKEN to match SECRET_TOKEN and redeploy.</td></tr>`; return; }
        const data = JSON.parse(text); const rows = (data && data.rows) ? data.rows : [];
        if (!rows.length){ custBody.innerHTML = `<tr><td colspan="6" class="muted" style="padding:18px">No companies yet.</td></tr>`; return; }
        custBody.innerHTML = rows.map(r=>`
          <tr>
            <td>${r.company||''}</td>
            <td><code class="small">${r.agent_code||''}</code></td>
            <td><code class="small">${r.supervisor_code||''}</code></td>
            <td><code class="small">${r.admin_code||''}</code></td>
            <td>${String(r.active).toLowerCase()!=='false'?'Yes':'No'}</td>
            <td>${r.created_ts||''}</td>
          </tr>`).join('');
      }catch(e){
        custBody.innerHTML = `<tr><td colspan="6" class="error" style="padding:18px">Network error while loading customers.</td></tr>`;
      }
    }

    // ---- Logs ----
    const tbody = document.getElementById('tbody'), rowCount = document.getElementById('rowCount');
    const typeFilter = document.getElementById('typeFilter'), courseFilter = document.getElementById('courseFilter'), search = document.getElementById('search');
    document.getElementById('refresh').addEventListener('click', loadLogs);

    let allRows = [];
    async function loadLogs(){
      tbody.innerHTML = `<tr><td colspan="6" class="muted" style="padding:18px">Loading…</td></tr>`;
      try{
        const url = `${SCRIPT_URL}?mode=json&token=${encodeURIComponent(ADMIN_TOKEN)}&limit=2000`;
        const res = await fetch(url);
        const text = await res.text();
        if (!res.ok) { tbody.innerHTML = `<tr><td colspan="6" class="error" style="padding:18px">HTTP ${res.status}<br><code class="small">${text.slice(0,200)}</code></td></tr>`; return; }
        if (text === 'UNAUTHORIZED') { tbody.innerHTML = `<tr><td colspan="6" class="error" style="padding:18px">UNAUTHORIZED — token mismatch.</td></tr>`; return; }
        const data = JSON.parse(text);
        allRows = (data && data.rows) ? data.rows : [];
        renderLogs();
      }catch(e){
        tbody.innerHTML = `<tr><td colspan="6" class="error" style="padding:18px">Failed to load logs.</td></tr>`;
      }
    }
    function fmtEST(isoLike){
      try{
        const d=new Date(isoLike);
        const s=new Intl.DateTimeFormat('en-US',{timeZone:'America/New_York',month:'numeric',day:'numeric',year:'2-digit',hour:'numeric',minute:'2-digit'}).format(d);
        return s.replace(',', '') + ' EST';
      }catch{return isoLike||''}
    }
    function getTitleFromJson(vj){
      if(!vj) return '';
      try{ const o = (typeof vj === 'string') ? JSON.parse(vj) : vj; return o && o.title ? o.title : ''; }
      catch{ return ''; }
    }
    function renderLogs(){
      const t = s => (s==null||s==="")?"":String(s);
      const q = search.value.trim().toLowerCase(), tf = typeFilter.value.trim().toLowerCase(), cf = courseFilter.value.trim().toLowerCase();
      const rows = allRows.filter(r=>{
        const okType = !tf || t(r.type).toLowerCase()===tf;
        const okCourse = !cf || t(r.course).toLowerCase().includes(cf);
        const text = (t(r.name)+" "+t(r.company)).toLowerCase();
        return okType && okCourse && (!q || text.includes(q));
      });
      rowCount.textContent = String(rows.length);
      if (!rows.length){ tbody.innerHTML = `<tr><td colspan="6" class="muted" style="padding:18px">No rows.</td></tr>`; return; }
      tbody.innerHTML = rows.map(r=>{
        const time = fmtEST(r.ts_server);
        const type = r.type || '';
        const user = r.name || '';
        const course = r.course || '';
        const company = r.company || '';
        const videoTitle = type==='completion' ? getTitleFromJson(r.videos_json) : '';
        return `<tr>
          <td>${time}</td><td>${type}</td><td>${user}</td><td>${course}</td><td>${company}</td><td>${videoTitle}</td>
        </tr>`;
      }).join('');
    }
    typeFilter.addEventListener('change', renderLogs);
    courseFilter.addEventListener('input', renderLogs);
    search.addEventListener('input', renderLogs);
  </script>
</body>
</html>
